name: macOS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  macos-cpp14:
    name: macOS C++14
    runs-on: macos-10.15
    env:
      MACOSX_DEPLOYMENT_TARGET: "10.11"
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          submodules: true
          lfs: true

      - name: Checkout LFS objects
        run: git lfs checkout

      - name: Install ninja
        run: brew install ninja

      - name: Install conan
        run: pip3 install --upgrade conan

      - name: CMake configure -- Release
        run: cmake -S . -B build -G "Ninja" -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_STANDARD=14 -DMC_BUILD_WERROR=ON

      - name: CMake build -- Release
        run: cmake --build build --config "Release"

      - name: CTest -- Release
        run: ctest --test-dir build -C Release

  macos-cpp20:
    name: macOS C++20
    runs-on: macos-11
    env:
      MACOSX_DEPLOYMENT_TARGET: "11.0"
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          submodules: true
          lfs: true

      - name: Checkout LFS objects
        run: git lfs checkout

      - name: Install ninja
        run: brew install ninja

      - name: Install conan
        run: pip3 install --upgrade conan

      - name: CMake configure -- Release
        run: cmake -S . -B build -G "Ninja" -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_STANDARD=20 -DMC_BUILD_WERROR=ON

      - name: CMake build -- Release
        run: cmake --build build --config "Release"

      - name: CTest -- Release
        run: ctest --test-dir build -C Release
