name: macOS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  macos-cpp14:
    name: macOS C++14
    runs-on: macos-10.15
    env:
      MACOSX_DEPLOYMENT_TARGET: "10.11"
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          submodules: true
          lfs: true

      - name: Checkout LFS objects
        run: git lfs checkout

      - name: Install ninja
        run: brew install ninja

      - name: Install conan
        run: |
          pip3 install --upgrade conan
          conan config init
          conan profile update conf.tools.cmake.cmaketoolchain:generator=Ninja default

      - name: CMake configure -- Release
        run: |
          mkdir build
          cd build
          conan install --build=missing -pr:b=default -pr:h=default -s compiler.cppstd=14 -s build_type=Release ..
          conan build ..

  macos-cpp20:
    name: macOS C++20
    runs-on: macos-11
    env:
      MACOSX_DEPLOYMENT_TARGET: "11.0"
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          submodules: true
          lfs: true

      - name: Checkout LFS objects
        run: git lfs checkout

      - name: Install ninja
        run: brew install ninja

      - name: Install conan
        run: |
          pip3 install --upgrade conan
          conan config init
          conan profile update conf.tools.cmake.cmaketoolchain:generator=Ninja default

      - name: CMake configure -- Release
        run: |
          mkdir build
          cd build
          conan install --build=missing -pr:b=default -pr:h=default -s compiler.cppstd=20 -s build_type=Release ..
          conan build ..
