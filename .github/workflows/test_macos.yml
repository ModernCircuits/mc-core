name: macOS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_test:
    name: Build & Test
    strategy:
      matrix:
        target:
          [
            { "runner": "macos-10.15", "target": "10.14", "cxx": 17 },
            { "runner": "macos-11", "target": "11.0", "cxx": 20 },
          ]
      fail-fast: false
    runs-on: ${{ matrix.target.runner }}
    env:
      MACOSX_DEPLOYMENT_TARGET: "${{ matrix.target.target }}"
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install ninja
        run: brew install ninja

      - name: Install conan
        run: |
          pip3 install --upgrade conan
          conan profile detect --force

      - name: Build dependencies - Debug
        run: >
          conan install
          -if build
          --build=missing
          -pr:b=default
          -pr:h=default
          -c tools.cmake.cmaketoolchain:generator=Ninja
          -s compiler.cppstd="${{ matrix.target.cxx }}"
          -s build_type=Debug .

      - name: Build dependencies - Release
        run: >
          conan install
          -if build
          --build=missing
          -pr:b=default
          -pr:h=default
          -c tools.cmake.cmaketoolchain:generator=Ninja
          -s compiler.cppstd="${{ matrix.target.cxx }}"
          -s build_type=Release .

      - name: Build
        run: >
          cmake -S . -B build
          -G "Ninja Multi-Config"
          -D CMAKE_TOOLCHAIN_FILE="build/conan_toolchain.cmake"
          -D CMAKE_CXX_STANDARD="${{ matrix.target.cxx }}"
          -D MODERNCIRCUITS_ENABLE_WERROR=ON

      - name: Build dependencies - Debug
        run: cmake --build build --config Debug

      - name: Build dependencies - Release
        run: cmake --build build --config Release

      - name: Test - Debug
        run: ctest --test-dir build -C Debug --output-on-failure

      - name: Test - Release
        run: ctest --test-dir build -C Release --output-on-failure
